<div class="recipe">
  <a href="{{ recipe.url | prepend: site.baseurl }}">
    <div class="image" style="background-image: url('{{ recipe.dir }}{{ recipe.image }}')"></div>

    <div class="info">
      <h3 class="title">
        {{ recipe.title | escape }}
      </h3>

      <p>{{ recipe.description }}</p>
    </div>
  </a>
</div>
