<div class="recipe">
  <a href="{{ site.baseurl }}{{ recipe.url }}">
    <div class="image" style="background-image: url('{{ site.baseurl }}{{ recipe.dir }}{{ recipe.image }}')"></div>

    <div class="info">
      <h3 class="title">
        {{ recipe.title | escape }}
      </h3>

      <p>{{ recipe.description }}</p>
    </div>
  </a>
</div>
